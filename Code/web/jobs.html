<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Careers : Heila iQ</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-social.css" rel="stylesheet">
    <link href="css/font-awesome.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<header id="menu">

</header>

<main ng-app="jobsApp" ng-controller="jobsController">
    <article class="openPositions" ng-init="getJobs();">
        <h2>Careers</h2>
        <section ng-repeat="item in jobDetails">
            <div class="container">
                <div class="row">
                    <div class="jobs col-xs-12">
                        <a class="title" id="jobsTitle" data-toggle="collapse"
                           data-target="#{{item.id}}"><span>{{item.title}}</span>
                            <span class="drop glyphicon glyphicon-circle-arrow-down" title="Description"></span>
                        </a>
                    </div>
                </div>
                <div class="row collapse" id="{{item.id}}">
                    <div class="well">
                        <div class="row">
                            <div class="col-sm-3">
                                <p>Location: </p>
                            </div>
                            <div class="col-sm-9">
                                <p>{{item.location}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-3">
                                <p>Date Posted: </p>
                            </div>
                            <div class="col-sm-9">
                                <p>{{item.created_at}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-3">
                                <p>Description: </p>
                            </div>
                            <div class="col-sm-9">
                                <p>{{item.description}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-sm-3">
                                <p>Salary: </p>
                            </div>
                            <div class="col-sm-9">
                                <p>{{item.salary}}</p>
                            </div>
                        </div>
                        <div class="row">
                            <button class="btn btn-primary">Apply</button>
                        </div>
                    </div>
                </div>

            </div>
        </section>
    </article>
    </div>
    </div>
</main>

<footer>

</footer>

<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
<input type="hidden" id="page-info" value="1">
<script src="js/jquery-3.1.0.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
<script src="js/react.min.js"></script>
<script src="js/react-dom.min.js"></script>
<script src="js/components/mainMenu.js" type="text/babel"></script>
<script src="js/components/footer.js" type="text/babel"></script>
<script src="js/controller/jobsController.js"></script>
<script>
    $(document).ready(function () {

        $(".openPositions a").click(function(){

            console.log("Entered");
            var btnContent = $(this).children("span:nth-child(2)");

            $(btnContent).toggleClass("glyphicon-circle-arrow-down");
            $(btnContent).toggleClass("glyphicon-circle-arrow-up");
        });
    });
</script>

</body>
</html>
