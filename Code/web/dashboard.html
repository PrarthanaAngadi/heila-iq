    <script src="js/react.min.js"></script>
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function(){
            $("#addUser").click(function(){
                $("#addUserModal").modal();
            });
        });
    </script>
</head>
<body>
<header id="menu">
    <nav class="navbar navbar-default">
        <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#dashboard-horizontal" aria-expanded="false">

                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="dashboard.html"><img src="images/logo.png"></a>
        </div>
            <div class="collapse navbar-collapse" id="dashboard-horizontal">
                <ul class="nav navbar-nav navbar-right">
                    <li class="hidden-md visible-xs"><a href="#">Users</a></li>
                    <li class="hidden-md visible-xs"><a href="#">Blog</a></li>
                    <li class="hidden-md visible-xs"><a href="#">Jobs</a></li>
                    <li class="hidden-md visible-xs"><a href="#">Settings</a></li>
                    <li role="separator" class="divider"></li>
                    <li class="hidden-md visible-xs"><a href="#">Logout</a></li>
                    <li class="dropdown">
                        <button type="button" class="btn dropdown-toggle glyphicon-button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="glyphicon glyphicon-user white"></i></button>
                        <ul class="dropdown-menu abc">
                            <li class="hidden-md"><a href="#">Users</a></li>

                            <li><a href="#">Logout</a></li>
                        </ul>
                    </li>
                </ul>
                </div>
        </div>
    </nav>
</header>
<main>
    <div class="container">

      <div class="row">
          <div class ="pull-right">
              Last Access: Some Day
              </div>
      </div>
</div>
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <div class="sidebar-nav">
                    <div class="navbar navbar-default" data-spy="affix" data-offset-top="197" role="navigation">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-navbar-collapse">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                        </div>
                        <div class="navbar-collapse collapse sidebar-navbar-collapse">
                            <ul class="nav navbar-nav">
                                <li class="active"><a href="#">Users</a></li>
                                <li><a href="#">Blog</a></li>
                                <li><a href="#">Jobs</a></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6" id="users">

            <table class="table table-hover glyphicon-hover">
                <thead>
                <tr>
                    <th>User</th>
                    <th>Email</th>
                    <th><button type="button" class="glyphicon-button" id="addUser"><span class="glyphicon glyphicon-plus green"></span></button></th>
                </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Juilee Jadhav</td>
                        <td>abc@chml.com</td>
                        <td><a href=""><span class="glyphicon glyphicon-pencil gray"></span></a>&nbsp;<a href=""><span class="glyphicon glyphicon-remove red"></span></a></td>
                    </tr>
                </tbody>
            </table>

            </div>
            </div>
        </div>


        <!-- Modal -->
        <div class="modal fade" id="addUserModal" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h1 class="modal-title">User Signup</h1>
                    </div>
                    <div class="modal-body">
                        <form>
                       <div class="form-group">
                           <label for="firstname" class="control-label">Firstname:</label>
                           <input type="text" class="form-control" id="firstname" name="firstName" placeholder="Firstname" />
                           </div>
                            <div class="form-group">
                           <label for="lastname" class="control-label">Lastname:</label>
                       <input type="text" class="form-control" id="lastname" name="lastName" placeholder="Lastname" />
                       </div>
                            <div class="form-group">
                                <label for="dob" class="control-label">Date of Birth:</label>
                                <input type="date" id="dob" name="dob" class="form-control"/>
                            </div>
                            <div class="form-group">
                                <label for="email" class="control-label">Email:</label>
                       <input type="email" id="email" class="form-control" name="email" placeholder="Email ID" />
                            </div>
                            <div class="form-group">
                                <label for="password" class="control-label">Password:</label>
                       <input type="password" id="password" name="password" class="form-control" placeholder="Password" />
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <input type="button" class="btn btn-success" value="Create User" />
                    </div>
                </div>

            </div>
        </div>
</main>

    </div>
</footer>
</body>
</html>
