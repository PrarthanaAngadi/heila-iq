<div class="container">
    <div class="row">
        <div class="pull-right">
            Last Access: Some Day
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <div class="sidebar-nav">
                <div class="navbar navbar-default" data-spy="affix" data-offset-top="197" role="navigation">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse"
                                data-target=".sidebar-navbar-collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                    </div>
                    <div class="navbar-collapse collapse sidebar-navbar-collapse">
                        <ul class="nav navbar-nav">
                            <li class="active"><a href="#">Users</a></li>
                            <li><a href="#">Blog</a></li>
                            <li><a href="#">Jobs</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-6" id="users" ng-controller="UserController">
            <table class="table table-hover glyphicon-hover">
                <thead>
                <tr>
                    <th>User</th>
                    <th>Email</th>
                    <th>
                        <button type="button" class="glyphicon-button" id="addUser"><span
                                class="glyphicon glyphicon-plus green"></span></button>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="user in data.entries">
                    <td>{{user.name}}</td>
                    <td>{{user.niceName}}</td>
                    <td><a href=""><span class="glyphicon glyphicon-pencil gray"></span></a>&nbsp;<a href=""><span
                            class="glyphicon glyphicon-remove red"></span></a></td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>


<!-- Modal -->
<div class="modal fade" id="addUserModal" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h1 class="modal-title">User Signup</h1>
            </div>
            <div class="modal-body" ng-controller="UserController">
                <form id="userForm" name="userForm" ng-model="userForm" method="post" data-ng-submit="addUser();" novalidate>
                    <div class="form-group">
                        <label for="firstname" class="control-label">Firstname:</label>
                        <input type="text" class="form-control" id="firstname" name="firstName"
                               ng-pattern="/^[a-zA-Z]*$/" ng-model="user.firstname" ng-required="true"
                               placeholder="Firstname"/>
                        <p class="error"
                           ng-show="userForm.firstName.$error.required && userForm.firstName.$touched">Firstname is
                            required</p>
                        <p class="error" ng-show="userForm.firstName.$error.pattern && userForm.dob.$touched">Invalid firstname</p>
                    </div>
                    <div class="form-group">
                        <label for="lastname" class="control-label">Lastname:</label>
                        <input type="text" class="form-control" id="lastname" name="lastName"
                               placeholder="Lastname" ng-pattern="/^[a-zA-Z]*$/" ng-model="user.lastname"
                               ng-required="true"/>
                        <p class="error" ng-show="userForm.lastName.$error.required && userForm.lastName.$touched">
                            Lastname is required</p>
                        <p class="error" ng-show="userForm.lastName.$error.pattern && userForm.dob.$touched">Invalid lastname</p>
                    </div>
                    <div class="form-group">
                        <label for="dob" class="control-label">Date of Birth:</label>
                        <input type='text' id="dob" class="form-control" placeholder="Date of birth" ng-model="user.dob" name="dob"
                               ng-required="true"/>
                        <p class="error" ng-show="userForm.dob.$error.required && userForm.dob.$touched">Date of
                            birth is required</p>
                        <p class="error" ng-show="userForm.dob.$error.pattern && userForm.dob.$touched">Invalid date</p>
                    </div>
                    <div class="form-group">
                        <label for="email" class="control-label">Email:</label>
                        <input type="email" id="email" class="form-control" name="email" placeholder="Email ID"
                               ng-required="true"
                               ng-pattern="/^([a-zA-Z0-9_.-])+@([a-zA-Z0-9_.-])+\.([a-zA-Z])+([a-zA-Z])+/"
                               ng-model="user.email"/>
                        <p class="error" ng-show="userForm.email.$error.required && userForm.email.$touched">Email
                            is required</p>
                        <p class="error" ng-show="userForm.email.$error.pattern && userForm.email.$touched">Invalid email</p>
                    </div>
                    <div class="form-group">
                        <label for="password" class="control-label">Password:</label>
                        <input type="password" id="password" name="password" class="form-control" minlength="6"
                               maxlength="12" ng-required="true" ng-model="user.password"
                               placeholder="Password"/>
                        <p class="error" ng-show="userForm.password.$error.required && userForm.password.$touched">
                            Password is required</p>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <input type="button" class="btn btn-success" value="Create User"/>
                <input type="button" class="btn btn-danger" value="Close" data-dismiss="modal"/>
            </div>
        </div>

    </div>
</div>
