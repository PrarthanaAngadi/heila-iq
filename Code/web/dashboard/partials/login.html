<div class="container loginContainer">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Login</h3>
                </div>
                <div class="panel-body" data-ng-controller="LoginController">
                    <form role="form" name="loginForm" id="loginForm" data-ng-submit="login();">
                        <fieldset>
                            <div class="form-group">
                                <label for="email" class="control-label sr-only">Email:</label>
                                <input type="email" id="email" class="form-control" name="email" placeholder="Email ID"
                                       data-ng-required="true"
                                       data-ng-pattern="/^([a-zA-Z0-9_.-])+@([a-zA-Z0-9_.-])+\.([a-zA-Z])+([a-zA-Z])+/"
                                       data-ng-model="user.email"/>
                                <p class="error" ng-show="loginForm.email.$error.required && loginForm.email.$touched">Email
                                    is required</p>
                                <p class="error" ng-show="loginForm.email.$error.pattern && loginForm.email.$touched">Invalid email</p>
                            </div>
                            <div class="form-group">
                                <label for="password" class="control-label sr-only">Password:</label>
                                <input type="password" id="password" name="password" class="form-control" data-ng-required="true" data-ng-model="user.password"
                                       placeholder="Password"/>
                                <p class="error" data-ng-show="loginForm.password.$error.required && loginForm.password.$touched">
                                    Password is required</p>
                            </div>
                            <!--<div class="form-group">
                                <label for="email" class="control-label sr-only">Email</label>
                                <input id="email" class="form-control" placeholder="E-mail" name="email" type="email" autofocus data-ng-model="user.email" data-ng-required="true">
                            </div>
                            <div class="form-group">
                                <input class="form-control" placeholder="Password" name="password" type="password" value="">
                            </div>-->
                            <button type="submit" class="btn btn-success btn-block">Login</button>

                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
